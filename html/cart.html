    <div id="formCard" class="card" style="width: 50rem;">
		<h4>Confirm purchase</h4>
		<p>
			The following items were selected for purchase:
			<table id="selections"></table>
			<hr>
			<table>
				<tr>
					<th>Total amount:</th>
					<th id="totalAmount"></th>
				</tr>
				<tr>
					<th>Tax:</th>
					<th id="taxAmount"></th>
				</tr>
				<tr>
					<th>Total:</th>
					<th id="total"></th>
				</tr>
			</table>
		</p>
		<hr>
		<h4>Payment details</h4>
		<form class="row" id="formInputs">
			<div class="col-md-4 formEntry">
			  	<label for="firstName" class="form-label">First name</label>
			  	<input type="text" class="form-control" id="firstName" value="">
			</div>
			<div class="col-md-4 formEntry">
			  	<label for="lastName" class="form-label">Last name</label>
			  	<input type="text" class="form-control" id="lastName" value="">
			</div>
			<div class="col-md-5 formEntry">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="col-md-3 formEntry">
			  	<label for="studentID" class="form-label">Student ID</label>
			  	<input type="text" class="form-control" id="studentID">
			</div>
			<button class="btn btn-success formEntry" id="confirmPurchase">Confirm</button>
			<button class="btn btn-outline-warning" id="cancelPurchase">Cancel</button>
		  </form>
    </div>
